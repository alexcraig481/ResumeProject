<!DOCTYPE html>
<html lang="en">

</head>
<body>

        <main>

                <p><label for = "personalData">Personal Data:<textarea name = "personalData" id = "personalData"></textarea></label></p>
                
                <p><label for = "education">Education:<textarea name = "education" id = "education"></textarea></label></p>
                <p><label for = "objective">Career Objective(s):<textarea name = "objective" id = "objective"></textarea></label></p>
                
                <p>Most Recent Employement</p>

                <p><label for= "endDate0">End Date:<input type = "date" name = "endDate0" id = "endDate0"></label></p>
                <p><label for = "description0">Position Description:<textarea name = "description0" id = "description0"></textarea></label></p>
                
                <p><label for= "startDate1">Start Date:<input type = "date" name = "startDate1" id = "startDate1"></label></p>
                <p><label for= "endDate1">End Date:<input type = "date" name = "endDate1" id = "endDate1"></label></p>
                <p><label for = "description1">Position Description:<textarea name = "description1" id = "description1"></textarea></label></p>
                
                <p><label for= "startDate2">Start Date:<input type = "date" name = "startDate2" id = "startDate2"></label></p>
                <p><label for= "endDate2">End Date:<input type = "date" name = "endDate2" id = "endDate2"></label></p>
                <p><label for = "description2">Position Description:<textarea name = "description2" id = "description2"></textarea></label></p>
                
                <p><label for= "startDate3">Start Date:<input type = "date" name = "startDate3" id = "startDate3"></label></p>
                <p><label for= "endDate3">End Date:<input type = "date" name = "endDate3" id = "endDate3"></label></p>
                <p><label for = "description3">Position Description:<textarea name = "description3" id = "description3"></textarea></label></p>
                <p><label for = "reference">Business References<textarea name = "reference" id = "reference"></textarea></label></p>
                
               
                
                <button type = "submit" name = "submit" onclick = "displayResume()">Create Resume</button>
                
            </form>
        </main>
    </div>
    <script src = "projectJs.js"></script>
